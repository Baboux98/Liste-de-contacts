<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of Results" (click)="openPage(user.id.value)" >
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="{{user.picture.medium}}"/>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <p>{{user.name.first}} <br> {{user.name.last}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
